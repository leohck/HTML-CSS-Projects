<html>
<head>
<title>NOTA</title>
</head>
<body>
<script type="text/javascript">

var nota1, nota2,media

nota1=prompt("digite sua primeira nota");
nota2=prompt("digite sua segunda nota");
nota1=eval(nota1);
nota2=eval(nota2);
media=(nota1+nota2)/2;
document.write("primeira nota: "+ nota1+ " segunda nota: "+nota2 +"<br>");

if(media>=7){
document.write("APROVADO com a média de: "+media);
}
else{
document.write("REPROVADO com a média de: "+media);
}



</script>
</body>
</html>
