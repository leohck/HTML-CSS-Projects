<html>
<head>
<title>for</title>
</head>
<body>
<script type="text/javascript">
var cont,menorn,maiorn;
maiorn=prompt("Digite o começo da contagem");
menorn=prompt("Digite o final da contagem");
for(cont=maiorn;cont>=menorn ;cont-- ){
document.write(cont+"<br>");
}
</script>
</body>
</html>
